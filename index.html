<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cultura Nerd Geek</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="imagens/logo.png" alt="Logo Cultura Nerd Geek" class="logo">
    <nav>
      <a href="#">Início</a>
      <a href="#generos">Gêneros</a>
      <a href="#contato">Contato</a>
    </nav>
  </header>
  <main>
    <section class="destaque">
      <h1>Bem-vindo ao Cultura Nerd Geek!</h1>
      <p>Seu portal de animes, cultura pop e muito mais.</p>
    </section>
    <section class="galeria" id="galeria">
      <h2>Animes da Temporada</h2>
      <div class="imagens">
        <img src="imagens/solo-leveling.jpg" alt="Solo Leveling">
        <img src="imagens/sakamoto-days.jpg" alt="Sakamoto Days">
        <img src="imagens/dr-stone.jpg" alt="Dr. Stone">
      </div>
    </section>
    <section class="player">
      <h2>Assista ao Episódio 1 de Solo Leveling</h2>
      <video controls width="100%" poster="imagens/solo-leveling.jpg">
        <source src="videos/episodio1.mp4" type="video/mp4">
        Seu navegador não suporta o player de vídeo.
      </video>
    </section>
  </main>
  <footer>
    <p>© 2025 Cultura Nerd Geek | <a href="https://www.instagram.com/cultura.nerdgeek/" target="_blank">Instagram</a></p>
  </footer>
</body>
</html>
